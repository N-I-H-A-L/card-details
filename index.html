<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="view-card">
    <img src="images\bg-main-desktop.png" alt="bg-main-desktop" class="background-card">
    <img src="images\bg-card-back.png" alt="card-back" class="card-back">
    <img src="images\bg-card-front.png" alt="card-front" class="card-front">
    <svg width="84" class="card-logo" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    <div class="entered-details" id="cardholder-name-entered">Jane Appleseed</div>
    <div class="entered-details" id="card-number-entered">000 0000 0000 0000</div>
    <div class="entered-details" id="exp-date-entered">00/00</div>
    <div class="entered-details" id="cvc-entered">123</div>
  </section>
  <section class="card-details">

    <form>
      <label for="cardholder-name" class="form-label">CARDHOLDER NAME</label>
      <input type="text" name="cardholder-name" id="cardholder-name" class="form-input" placeholder="e.g. Jane Appleseed">
      <p class="not-blank" id="cardholder-name-blank">Please enter valid name</p>
      <label for="card-number" class="form-label">CARD NUMBER</label>
      <input type="tel" name="card-number" id="card-number" class="form-input" placeholder="1234 5678 9123 0000">
      <p class="not-blank" id="card-number-blank">Please enter valid card number</p>
      <div class="exp-date-cvc">
        <label for="expiry-date" class="form-label">EXP. DATE (MM/YY)</label>
        <label for="cvc" class="form-label" id="cvc-label">CVC</label>
      </div>
      <div class="exp-date-cvc-input">
        <input type="tel" name="expiry-date" id="month" class="form-input" placeholder="MM">
        <input type="tel" name="expiry-date" id="year" class="form-input" placeholder="YY">
        <input type="tel" name="cvc" id="cvc" class="form-input" placeholder="e.g. 123">
      </div>
      <p class="not-blank" id="exp-date-blank">Invalid expiry date</p>
      <p class="not-blank" id="cvc-blank">Invalid CVC</p>
      
    </form>

    <button class="confirm-button">Confirm</button>
  </section>
  <section class="completed">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <h1 class="thank-you">THANK YOU!</h1>
    <p class="added-details">We've added your card details</p>
    <button class="continue-btn">Continue</button>
  </section>
  <script src="index.js"></script>
</body>
</html>
